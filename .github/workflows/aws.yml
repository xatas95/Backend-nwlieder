name: CICD

on:
  push:
    branches:
      - elastic-beanstalk-ec2

jobs:
  build-and-deploy:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install
      - name: Genrate Deployment Package
        run: zip -r nodejs-app-build.zip .
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: "AKIA4MTWG67RWFDMQDZB"
          aws_secret_key: "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"
          application_name: 'bnwlieder'
          environment_name: 'bnwlieder-env'
          version_label: 12345
          region: us-east-1
          deployment_package: nodejs-app-build.zip
